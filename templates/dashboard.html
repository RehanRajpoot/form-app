<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background: #ffffff;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Submitted User Entries</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for row in submissions %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.email }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="btn-container">
        <a href="/" class="btn">Back to Form</a>
    </div>
</body>
</html>
